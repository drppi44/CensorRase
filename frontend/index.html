<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÅ CensorRace - Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .word-count {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.3em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÅ CensorRace</h1>
            <p class="subtitle">Discord Voice Chat Profanity Leaderboard</p>
        </header>

        <div id="error" class="error" style="display: none;"></div>

        <div class="card">
            <h2>üìà Timeline (Last 48 hours, Letter '–∞')</h2>
            <canvas id="timelineChart" style="max-height: 400px;"></canvas>
        </div>

        <div class="card">
            <h2>üìä Statistics</h2>
            <div class="stats-grid" id="stats">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üèÜ Leaderboard</h2>
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
            </div>
            <div id="leaderboard">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let timelineChart = null;

        async function loadData() {
            try {
                document.getElementById('error').style.display = 'none';
                
                const response = await fetch(`${API_URL}/stats/leaderboard?limit=20`);
                const data = await response.json();
                
                displayLeaderboard(data);
                displayStats(data);
                loadTimeline();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').textContent = '‚ùå Failed to load data. Make sure API is running on port 8000.';
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayLeaderboard(data) {
            const container = document.getElementById('leaderboard');
            
            if (data.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No data yet. Start recording!</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>User ID</th>
                            <th>Total Words</th>
                            <th>Records</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach((user, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                html += `
                    <tr>
                        <td class="rank ${rankClass}">#${rank}</td>
                        <td>${user.user_id}</td>
                        <td class="word-count">${user.total_words}</td>
                        <td>${user.total_records}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayStats(data) {
            const container = document.getElementById('stats');
            
            const totalUsers = data.length;
            const totalWords = data.reduce((sum, user) => sum + user.total_words, 0);
            const totalRecords = data.reduce((sum, user) => sum + user.total_records, 0);

            container.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${totalUsers}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${totalWords}</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${totalRecords}</div>
                    <div class="stat-label">Total Records</div>
                </div>
            `;
        }

        async function loadTimeline() {
            try {
                const response = await fetch(`${API_URL}/stats/timeline`);
                const data = await response.json();
                
                displayTimeline(data);
            } catch (error) {
                console.error('Timeline error:', error);
            }
        }

        function displayTimeline(data) {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            
            if (timelineChart) {
                timelineChart.destroy();
            }

            const labels = data.map(item => {
                const date = new Date(item.period);
                return date.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit' });
            });
            const values = data.map(item => item.total_words);

            timelineChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Censored Words',
                        data: values,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        loadData();
        setInterval(loadData, 10000);
    </script>
</body>
</html>
